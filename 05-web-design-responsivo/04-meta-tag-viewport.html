<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	
	<style>
		body {
			margin: 0;
		}

		h1 {
			margin: 0;
		}

		.caixa {
			width: 300px;
			height: 300px;
			color: #fff;
			background-color: #ccc;
		}
	</style>
	<title>Meta tag viewport</title>
</head>
<body>
	<h1>Viewport</h1>
	<div class="caixa">
		<p>
			Lorem ipsum dolor sit amet, consectetur adipisicing elit. A illum, delectus rerum ad nihil vero repellendus aliquid eius ipsum, minus, cum hic, iste aliquam praesentium consequatur laborum voluptatem ratione cupiditate.
		</p>		
	</div>

	<script>
		document.write("<h1>" + window.innerWidth + "X" + window.innerHeight + "</h1>");
	</script>
</body>
</html>
