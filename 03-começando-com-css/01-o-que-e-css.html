<!DOCTYPE html>
<html lang="pt-BR">
  <head>
      <meta charset="utf-8">
      <title>O que é CSS</title>
  </head>
  <body>
  <h1 style="color: gray;">O que é CSS ?</h1>
  <p>
    <strong>CSS</strong> é uma linguagem de estilos ultilizada para formação/estilização de documentos <strong>HTML</strong>.
  </p>
  <p>
    Podemos usar a tag <strong>style</strong> seguida da sua propriedade e valor para manipular os nossos elementos html, esse tipo de ultilização é dada como <strong>inline</strong>.<br> Ex:
  </p>
  <p style="color: red;">Estou em vermelho</p>
  </body>
</html>
