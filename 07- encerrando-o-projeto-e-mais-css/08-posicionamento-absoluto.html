<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Posicionamento Absoluto</title>

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .caixa {
      position: relative;
      top: 100px;
      left: 40%;
      
      width: 300px;
      height: 300px;
      
      background-color: #686eb9;
      color: #fff;
    }

    .caixa2 {
      position: absolute;
      right: 0;
      top: -50px;

      border-radius: 20%;
      width: 100px;
      height: 100px;
      
      background-color: #8f227d;
      color: #fff;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Posicionamento Absoluto</h1>
  
  <div class="caixa">
    <div class="caixa2">Caixa 2</div>
    Caixa 1
  </div>
</body>
</html>
