<!DOCTYPE html>
<html lang="pt-BR" >
  <head>
    <meta charset="utf-8">
    <title>Seletores de filhos diretos</title>
    <link rel="stylesheet" href="css/estilos.css">
  </head>
  <body>
    <h1>Seletores de filhos diretos</h1>
    <p>
      São seletores que podemos estilizar apenas se o mesmo for um filho direto do elemento pai. Ex:
    </p>
    <article>
      <p class="filho">
        Eu sou o filho de article <strong>Eu sou neto</strong>
      </p>
      <p>
        Eu sou o filho de article <strong class="filho">Eu não sou neto</strong>
      </p>
    </article>
  </body>
</html>
