<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Aplicando estilos em tabelas</title>

	<style>
		body {
			font-size: 14px;
			font-family: Arial, Helvetica, sans-serif;
		}


		.tabela {
			border-collapse: collapse;
			width: 100%;
		}

		.tabela th, .tabela td {
			padding: 15px 10px;
			border: 1px solid #000;
		}
		
		.tabela th {
			background-color: #9e9e9e;
			
			text-align: left;
			font-size: 1.1em;
		}

		.tabela tr:hover {
			color: #fff;
			background-color:#68ce5b;
		}

	</style>
</head>

<body>
	<h1>Produtos</h1>
	<table class="tabela">
		<thead>
			<tr>
				<th>Nome</th>
				<th>Preço</th>
				<th>Ano</th>
			</tr>
		</thead>

		<tbody>
			<tr>
				<td>Computador</td>
				<td>1.000</td>
				<td>2016</td>
			</tr>
		</tbody>

		<tbody>
			<tr>
				<td>Televisão</td>
				<td>2.000</td>
				<td>2017</td>
			</tr>
		</tbody>

		<tbody>
			<tr>
				<td>Teclado</td>
				<td>250.00</td>
				<td>2018</td>
			</tr>
		</tbody>
	</table>
</body>

</html>
