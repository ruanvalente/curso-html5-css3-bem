<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="utf-8">

	<title>MyPilas</title>
	<!-- <link rel="stylesheet" href="css/normalize.css"> -->
	<link rel="stylesheet" href="../04-iniciando-o-projeto-do-curso/css/bootstrap.min.css">
	<link rel="stylesheet" href="../04-iniciando-o-projeto-do-curso/css/base.css">
	<link rel="stylesheet" href="../04-iniciando-o-projeto-do-curso/css/layout.css">
	<link rel="stylesheet" href="../04-iniciando-o-projeto-do-curso/css/componentes.css">
</head>

<body>
	<!-- Header e logo -->

	<header class="layout-cabecalho layout-cabecalho--home">
		<div class="container">
			<nav class="navegacao navegacao--assinatura">
				<a href="index.html">
					<img src="imagens/logo.png" width="100" height="35" alt="MyPilas">
				</a>
			</nav>
		</div>
	</header>

	<!-- Main - Form -->

	<main class="layout-assinatura">
		<div class="container">
			<form action="">
				<h1 class="titulo-formulario">Sua assinatura do MyPilas</h1>

				<div class="groupo-entrada">
					<label for="razao-social">Razão social</label>
					<input id="razao-social" type="text" class="campo-input" required>
				</div>

				<div class="row">
					<div class="col-sm-6">

						<div class="groupo-entrada ">
							<label for="cnpj">CNPJ</label>
							<input id="cnpj" type="text" class="campo-input">
						</div>
					</div>

					<div class="col-sm-6">

						<div class="groupo-entrada">
							<label for="data-nascimento">Data de fundação</label>
							<input id="data-nascimento" type="date" class="campo-input" required>
						</div>
					</div>
				</div>

				<div class="groupo-entrada">
					<label for="email">E-mail</label>
					<input id="email" type="email" class="campo-input" required>
				</div>

				<div class="groupo-entrada">
					<label for="responsavel">Responsável</label>
					<input id="responsavel" type="text" required class="campo-input" required>
				</div>

				<div class="row">
					<div class="col-sm-6">

						<div class="groupo-entrada">
							<label for="estado">Estado</label>
							<select id="estado" class="campo-input">
								<option value="">Selecione</option>
								<option value="">Acre</option>
								<option value="">Alagoas</option>
								<option value="">Amapá</option>
								<option value="">Amazonas</option>
								<option value="">Bahia</option>
								<option value="">Ceará</option>
								<option value="">Distrito Federal</option>
								<option value="">Espírito Santo</option>
								<option value="">Goiás</option>
								<option value="">Maranhão</option>
								<option value="">Mato Grosso </option>
								<option value="">Mato Grosso do Sul</option>
								<option value="">Minas Gerais</option>
								<option value="">Pará</option>
								<option value="">Paraíba</option>
								<option value="">Paraná</option>
								<option value="">Pernambuco</option>
								<option value="">Piauí</option>
								<option value="">Rio de Janeiro</option>
								<option value="">Rio Grande do Norte</option>
								<option value="">Rio Grande do Sul</option>
								<option value="">Rondônia</option>
								<option value="">Roraima</option>
								<option value="">Santa Catarina</option>
								<option value="">São Paulo</option>
								<option value="">Sergipe</option>
								<option value="">Tocantins</option>
							</select>
						</div>
					</div>

					<div class="col-sm-6">

						<div class="groupo-entrada">
							<label for="cidade">Cidade</label>
							<select id="cidade" class="campo-input">
								<option value="">Selecione</option>
								<option value="1">São Paulo</option>
								<option value="2">Rio de Janeior</option>
								<option value="3">Belém</option>
								<option value="4">São Luís do Maranhão</option>
							</select>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-sm-6">
						<div class="groupo-entrada">
							<label for="senha">Senha</label>
							<input id="senha" type="password" class="campo-input" required>
						</div>
					</div>

					<div class="col-sm-6">
						<div class="groupo-entrada">
							<label for="confirmar-senha">Confirmar senha</label>
							<input id="confirmar-senha" type="password" class="campo-input" required>
						</div>
					</div>

				<div style="text-align: center; margin-top: 96px">
					<input type="submit" value="Assinar MyPilas" class="botao botao-principal">
				</div>
			</form>
		</div>
	</main>

	<!-- Footer -->
	<footer class="layout-rodape">
		<div class="container">
			<p>&copy; MyPilas. Todos os direitos reservados.</p>
		</div>
	</footer>
</body>

</html>
